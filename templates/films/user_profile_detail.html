{% extends 'films/base.html' %}
{% load static %}

{% block title %}
<h2>{{ user.username }}</h2>
{% endblock %}

{% block main %}
    <h2>{{ user.first_name }}</h2>
        <hr>
        <p>{{ user.last_name }}</p>
        <hr>
        <p>{{ user.avatar }}</p>
        <hr>
        <p>{{ user.birth_date }}</p>
        <hr>
        <p>{{ user.location }}</p>
        <hr>
        <p>{{ user.email }}</p>
{% endblock %}
