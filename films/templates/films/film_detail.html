<link type="text/css" href="css/style.css" rel="stylesheet">

{% extends 'films/base.html'%}
{% load static %}


{% block title %}
<h2>{{ film.title_film }}</h2>
{% endblock %}

{% block main %}
    <h2>{{ film.title_film }}</h2>
        <p><img src="{{ film.poster }}" height="700" width="490" hspace="30" vspace="20"/></p>
        <p>{{ film.genre }}</p>
        <p>{{ film.year_pub }}</p>
        <p>{{ film.producer }}</p>
        <p>{{ film.budget }}</p>
        <p>{{ film.fees }}</p>
        <p>{{ film.duration }}</p>
    <p>{{ film.content }}</p>
{% endblock %}
